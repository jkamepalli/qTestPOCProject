apply plugin: 'java'

project.ext {
    cucumberVersion = '4.0.0'
}

dependencies {
    compile 'io.cucumber:cucumber-java:' + cucumberVersion
    compile 'io.cucumber:cucumber-junit:' + cucumberVersion
}

repositories {
    mavenCentral()
}

task unitTest(type: Test) {
    group "verification"
    include "**/*JUnitTest.class"
}

task bddTest(type: Test) {
    group "verification"
    include "**/RunCucumberTest.class"
}